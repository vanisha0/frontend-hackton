<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Student Performance Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <i data-lucide="user-plus" class="auth-icon"></i>
                <h1>Student Registration</h1>
                <p>Create your student account</p>
            </div>

            <form id="studentRegisterForm" class="auth-form">
                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" id="studentEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" id="studentPassword" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="studentConfirmPassword">Confirm Password</label>
                    <input type="password" id="studentConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="#" onclick="navigateTo('student_login.html')">Login here</a></p>
                <p><a href="#" onclick="navigateTo('index.html')">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();

            const form = document.getElementById('studentRegisterForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                registerStudent();
            });
        });
    </script>
</body>
</html>
