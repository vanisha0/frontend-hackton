<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Student Performance Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i data-lucide="user-plus"></i>
            <span>Add Student</span>
        </div>
        <div class="nav-links">
            <button class="btn btn-outline" onclick="navigateTo('admin_dashboard.html')">Back to Dashboard</button>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Add New Student</h1>
                <p>Enter student details to register them in the system</p>
            </div>

            <form id="addStudentForm" class="form">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>

                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>

                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" id="studentEmail" name="studentEmail" required>
                </div>

                <div class="form-group">
                    <label for="studentClass">Class/Grade</label>
                    <select id="studentClass" name="studentClass" required>
                        <option value="">Select Class</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="studentSection">Section</label>
                    <select id="studentSection" name="studentSection" required>
                        <option value="">Select Section</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="studentDOB">Date of Birth</label>
                    <input type="date" id="studentDOB" name="studentDOB" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="navigateTo('admin_dashboard.html')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();

            const form = document.getElementById('addStudentForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                saveStudent();
            });
        });
    </script>
</body>
</html>
