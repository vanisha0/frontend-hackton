<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List - Student Performance Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i data-lucide="users"></i>
            <span>Student List</span>
        </div>
        <div class="nav-links">
            <button class="btn btn-outline" onclick="navigateTo('admin_dashboard.html')">Back to Dashboard</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>All Students</h1>
            <p>View and manage all registered students</p>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search students by name or ID..." class="search-input">
        </div>

        <div class="table-container">
            <table id="studentsTable" class="data-table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Class</th>
                        <th>Section</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Student data will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="noStudentsMessage" class="no-data-message" style="display: none;">
            <i data-lucide="users"></i>
            <h3>No Students Found</h3>
            <p>No students have been added to the system yet.</p>
            <button class="btn btn-primary" onclick="navigateTo('add_student.html')">Add First Student</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            loadStudentsList();

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                filterStudents(this.value);
            });
        });
    </script>
</body>
</html>
