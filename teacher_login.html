<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Student Performance Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <i data-lucide="user-cog" class="auth-icon"></i>
                <h1>Teacher Login</h1>
                <p>Access your teacher dashboard</p>
            </div>

            <form id="teacherLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="teacherEmail">Email</label>
                    <input type="email" id="teacherEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="teacherPassword">Password</label>
                    <input type="password" id="teacherPassword" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>

            <div class="auth-links">
                <p>New teacher? <a href="#" onclick="navigateTo('teacher_register.html')">Register here</a></p>
                <p><a href="#" onclick="navigateTo('index.html')">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();

            const form = document.getElementById('teacherLoginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                loginTeacher();
            });
        });
    </script>
</body>
</html>
