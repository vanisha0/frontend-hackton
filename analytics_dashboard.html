<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Student Performance Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i data-lucide="bar-chart-3"></i>
            <span>Edu Track - Advanced Analytics</span>
        </div>
        <div class="nav-links">
            <button class="btn btn-outline" onclick="navigateTo('admin_dashboard.html')">Back to Dashboard</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Class Analytics & Insights</h1>
            <p>Comprehensive performance analysis and rankings</p>
        </div>

        <!-- Class Rankings -->
        <div class="analytics-section">
            <h2>Class Rankings</h2>
            <div class="ranking-container">
                <div class="ranking-section">
                    <h3>üèÜ Top 5 Performers</h3>
                    <div id="topPerformers" class="ranking-list">
                        <!-- Top performers will be populated here -->
                    </div>
                </div>
                <div class="ranking-section">
                    <h3>‚ö†Ô∏è Needs Attention</h3>
                    <div id="lowPerformers" class="ranking-list">
                        <!-- Low performers will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Weak Subjects Analysis -->
        <div class="analytics-section">
            <h2>Weak Subjects Analysis</h2>
            <div id="weakSubjectsContainer" class="weak-subjects-grid">
                <!-- Weak subjects will be populated here -->
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            loadAnalyticsDashboard();
        });
    </script>
</body>
</html>
